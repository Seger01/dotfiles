# List of plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Source matugen colors first so theme can read them
source-file ~/.tmux/generated.conf

# tmux-resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'false'

# tmux-continuum settings
set -g @continuum-save-interval '15'

# Unbind arrow move keys
unbind Up
unbind Down
unbind Left
unbind Right

unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# bind R to respawn current pane
bind R respawn-pane -k

# Set the prefix to Windows Key
set -g prefix M-a

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

set-option -g detach-on-destroy off

# set status bar on top
set -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

unbind-key x               # unbind-key “x” from it’s current job of “ask and then close”
bind-key x kill-pane       # rebind-key it to just “close”
bind-key X kill-session    # key combo for killing the entire session - <prefix> + shift + x

# set scrollback buffer limit
set-option -g history-limit 5000

# set clipboard behaviour to sync with system clipboard
set -s set-clipboard on

# bind keys to move around panes with vim bindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# set vi keybindings in copy mode
set-window-option -g mode-keys vi

# set keybind to go to global todo file
bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/notes/todos.md"

######################### theming - must be at the end
run-shell ~/.tmux/plugins/tmux-matugen/matugen.tmux

run '~/.tmux/plugins/tpm/tpm'
