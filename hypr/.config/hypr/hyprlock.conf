source = colors.conf

general {
    immediate_render = true
}

background {
    monitor =
    path = $image
    color = $base00
    
    blur_passes = 0
    blur_size = 2
    noise = 0
    contrast = 0
    brightness = 0
    vibrancy = 0
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.55
    dots_center = true
    dots_rounding = -1
    outer_color = $base0D
    inner_color = $base01
    font_color = $base05
    fade_on_empty = true
    placeholder_text = Enter Password...
    hide_input = false
    check_color = $base0B
    fail_color = $base08
    fail_text = FAIL
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -220
    halign = center
    valign = center
}

# Date label (top-left)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%a, %b %d")"
    color = $base04
    font_size = 18
    # font_family = Sauce Code Pro Nerd Font
    # font_family = JetBrains Mono Bold
    j font_family = JetBrains Mono Nerd Font Mono ExtraBold
    font_family = Rubik Bold
    position = 30, -30
    halign = left
    valign = top
}

# Hours (top, colored)
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%H")"
    color = $base0D
    font_size = 180
    # font_family = Sauce Code Pro Nerd Font Bold
    # font_family = JetBrains Mono Nerd Font Mono ExtraBold
    font_family = Rubik Bold
    # font_family = JetBrains Mono Bold
    position = 0, 100
    halign = center
    valign = center
}

# Minutes (bottom, white)
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $base0C
    font_size = 180
    # font_family = Sauce Code Pro Nerd Font Bold
    # font_family = JetBrains Mono Nerd Font Mono ExtraBold
    font_family = Rubik Bold
    # font_family = JetBrains Mono Bold
    position = 0, -100
    halign = center
    valign = center
}
