; Matugen-compatible SilentSDDM theme config
; Uses variable substitution with Jinja2-style variables

[General]
scale = 1.0
enable-animations = true
animated-background-placeholder = ""
background-fill-mode = fill

[LockScreen]
display = true
padding-top = 0
padding-right = 0
padding-bottom = 0
padding-left = 0
background = matugen.png
use-background-color = false
background-color = #0f141c
blur = 2
brightness = 0.0
saturation = 0.0

[LockScreen.Clock]
display = true
position = top-center
align = center
format = hh:mm
font-family = "JetBrains Mono Bold"
font-size = 170
font-weight = 900
color = #50d8ed

[LockScreen.Date]
display = true
format = dddd, MMMM dd, yyyy
locale = "en_US"
font-family = "JetBrains Mono Bold"
font-size = 22
font-weight = 800
color = #dee2ef
margin-top = -30

[LockScreen.Message]
display = true
position = bottom-center
align = center
text = Press any key
font-family = "JetBrains Mono"
font-size = 14
font-weight = 800
display-icon = false
color = #00363d
paint-icon = false
spacing = 0

[LoginScreen]
background = matugen.png
use-background-color = false
background-color = #0f141c
blur = 2
brightness = 0.0
saturation = 0.0

[LoginScreen.LoginArea]
position = center
margin = -1

[LoginScreen.LoginArea.Avatar]
shape = circle
border-radius = 35
active-size = 1
inactive-size = 0
inactive-opacity = 0.35
active-border-size = 3
inactive-border-size = 2
active-border-color = #50d8ed
inactive-border-color = #dee2ef

[LoginScreen.LoginArea.Username]
font-family = "JetBrains Mono"
font-size = 18
font-weight = 800
color = #dee2ef
margin = 18

[LoginScreen.LoginArea.PasswordInput]
width = 300
height = 50
display-icon = false
font-family = "JetBrains Mono"
font-size = 15
icon =
icon-size = 0
content-color = #dee2ef
background-color = #0f141c
background-opacity = 0.85
border-size = 3
border-color = #50d8ed
border-radius-left = 18
border-radius-right = 18
margin-top = 24
masked-character = "‚óè"

[LoginScreen.LoginArea.LoginButton]
background-color = #50d8ed
background-opacity = 0.75
active-background-color = #50d8ed
active-background-opacity = 1.0
icon = arrow-right.svg
icon-size = 18
content-color = #0f141c
active-content-color = #0f141c
border-size = 2
border-color = #50d8ed
border-radius-left = 12
border-radius-right = 12
margin-left = 10
show-text-if-no-password = true
hide-if-not-needed = false
font-family = "JetBrains Mono"
font-size = 15
font-weight = 700

[LoginScreen.LoginArea.Spinner]
display-text = true
text = "Logging in"
font-family = "JetBrains Mono"
font-weight = 700
font-size = 14
icon-size = 30
icon = spinner.svg
color = #50d8ed
spacing = 7

[LoginScreen.LoginArea.WarningMessage]
font-family = "JetBrains Mono"
font-size = 12
font-weight = 700
normal-color = #dee2ef
warning-color = #a7c8ff
error-color = #ffb4ab
margin-top = 14

[LoginScreen.MenuArea.Buttons]
margin-top = 50
margin-right = 50
margin-bottom = 50
margin-left = 50
size = 32
border-radius = 7
spacing = 10
font-family = "JetBrains Mono"

[LoginScreen.MenuArea.Popups]
max-height = 300
item-height = 32
item-spacing = 2
padding = 7
display-scrollbar = true
margin = 7
background-color = #0f141c
background-opacity = 0.90
active-option-background-color = #50d8ed
active-option-background-opacity = 0.25
content-color = #dee2ef
active-content-color = #50d8ed
font-family = "JetBrains Mono"
border-size = 0
border-color = #50d8ed
font-size = 12
icon-size = 16

[LoginScreen.MenuArea.Session]
display = true
position = bottom-left
index = 0
popup-direction = up
popup-align = center
display-session-name = true
button-width = 220
popup-width = 210
background-color = #0f141c
background-opacity = 0.80
active-background-opacity = 0.35
content-color = #dee2ef
active-content-color = #50d8ed
border-size = 0
font-size = 12
icon-size = 16

[LoginScreen.MenuArea.Layout]
display = true
position = bottom-right
index = 0
popup-direction = up
popup-align = center
popup-width = 180
display-layout-name = true
background-color = #0f141c
background-opacity = 0.80
active-background-opacity = 0.35
content-color = #dee2ef
active-content-color = #50d8ed
border-size = 0
font-size = 12
icon = language.svg
icon-size = 16

[LoginScreen.MenuArea.Keyboard]
display = true
position = bottom-right
index = 0
background-color = #0f141c
background-opacity = 0.80
active-background-opacity = 0.35
content-color = #dee2ef
active-content-color = #50d8ed
border-size = 0
icon = keyboard.svg
icon-size = 16

[LoginScreen.MenuArea.Power]
display = true
position = bottom-right
index = 0
popup-direction = up
popup-align = center
popup-width = 100
background-color = #0f141c
background-opacity = 0.80
active-background-opacity = 0.35
content-color = #dee2ef
active-content-color = #50d8ed
border-size = 0
icon = power.svg
icon-size = 16

[LoginScreen.VirtualKeyboard]
scale = 1.0
position = login
start-hidden = true
background-color = #0f141c
background-opacity = 0.9
key-content-color = #dee2ef
key-color = #0f141c
key-opacity = 0.9
key-active-background-color = #50d8ed
key-active-opacity = 0.75
selection-background-color = #9cefff
selection-content-color = #dee2ef
primary-color = #50d8ed
border-size = 0
border-color = #50d8ed

[Tooltips]
enable = true
font-family = "JetBrains Mono"
font-size = 12
content-color = #dee2ef
background-color = #0f141c
background-opacity = 0.9
border-radius = 5
disable-user = false
disable-login-button = false

