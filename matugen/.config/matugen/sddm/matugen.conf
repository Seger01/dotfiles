; Matugen-compatible SilentSDDM theme config
; Uses variable substitution with Jinja2-style variables

[General]
scale = 1.0
enable-animations = true
animated-background-placeholder = ""
background-fill-mode = fill

[LockScreen]
display = true
padding-top = 0
padding-right = 0
padding-bottom = 0
padding-left = 0
background = matugen.png
use-background-color = false
background-color = #0b160f
blur = 32
brightness = 0.0
saturation = 0.0

[LockScreen.Clock]
display = true
position = top-center
align = center
format = hh:mm
font-family = "JetBrains Mono Bold"
font-size = 170
font-weight = 900
color = #cfcb55

[LockScreen.Date]
display = true
format = dddd, MMMM dd, yyyy
locale = "en_US"
font-family = "JetBrains Mono Bold"
font-size = 22
font-weight = 800
color = #dae6da
margin-top = -30

[LockScreen.Message]
display = true
position = bottom-center
align = center
text = Press any key
font-family = "JetBrains Mono"
font-size = 14
font-weight = 800
display-icon = false
color = #333200
paint-icon = false
spacing = 0

[LoginScreen]
background = matugen.png
use-background-color = false
background-color = #0b160f
blur = 0
brightness = 0.0
saturation = 0.0

[LoginScreen.LoginArea]
position = center
margin = -1

[LoginScreen.LoginArea.Avatar]
shape = circle
border-radius = 35
active-size = 1
inactive-size = 0
inactive-opacity = 0.35
active-border-size = 3
inactive-border-size = 2
active-border-color = #cfcb55
inactive-border-color = #dae6da

[LoginScreen.LoginArea.Username]
font-family = "JetBrains Mono"
font-size = 18
font-weight = 800
color = #dae6da
margin = 18

[LoginScreen.LoginArea.PasswordInput]
width = 300
height = 50
display-icon = false
font-family = "JetBrains Mono"
font-size = 15
icon =
icon-size = 0
content-color = #dae6da
background-color = #0b160f
background-opacity = 0.85
border-size = 3
border-color = #cfcb55
border-radius-left = 18
border-radius-right = 18
margin-top = 24
masked-character = "‚óè"

[LoginScreen.LoginArea.LoginButton]
background-color = #cfcb55
background-opacity = 0.75
active-background-color = #cfcb55
active-background-opacity = 1.0
icon = arrow-right.svg
icon-size = 18
content-color = #0b160f
active-content-color = #0b160f
border-size = 2
border-color = #cfcb55
border-radius-left = 12
border-radius-right = 12
margin-left = 10
show-text-if-no-password = true
hide-if-not-needed = false
font-family = "JetBrains Mono"
font-size = 15
font-weight = 700

[LoginScreen.LoginArea.Spinner]
display-text = true
text = "Logging in"
font-family = "JetBrains Mono"
font-weight = 700
font-size = 14
icon-size = 30
icon = spinner.svg
color = #cfcb55
spacing = 7

[LoginScreen.LoginArea.WarningMessage]
font-family = "JetBrains Mono"
font-size = 12
font-weight = 700
normal-color = #dae6da
warning-color = #93d5aa
error-color = #ffb4ab
margin-top = 14

[LoginScreen.MenuArea.Buttons]
margin-top = 50
margin-right = 50
margin-bottom = 50
margin-left = 50
size = 32
border-radius = 7
spacing = 10
font-family = "JetBrains Mono"

[LoginScreen.MenuArea.Popups]
max-height = 300
item-height = 32
item-spacing = 2
padding = 7
display-scrollbar = true
margin = 7
background-color = #0b160f
background-opacity = 0.90
active-option-background-color = #cfcb55
active-option-background-opacity = 0.25
content-color = #dae6da
active-content-color = #cfcb55
font-family = "JetBrains Mono"
border-size = 0
border-color = #cfcb55
font-size = 12
icon-size = 16

[LoginScreen.MenuArea.Session]
display = true
position = bottom-left
index = 0
popup-direction = up
popup-align = center
display-session-name = true
button-width = 220
popup-width = 210
background-color = #0b160f
background-opacity = 0.80
active-background-opacity = 0.35
content-color = #dae6da
active-content-color = #cfcb55
border-size = 0
font-size = 12
icon-size = 16

[LoginScreen.MenuArea.Layout]
display = true
position = bottom-right
index = 0
popup-direction = up
popup-align = center
popup-width = 180
display-layout-name = true
background-color = #0b160f
background-opacity = 0.80
active-background-opacity = 0.35
content-color = #dae6da
active-content-color = #cfcb55
border-size = 0
font-size = 12
icon = language.svg
icon-size = 16

[LoginScreen.MenuArea.Keyboard]
display = true
position = bottom-right
index = 0
background-color = #0b160f
background-opacity = 0.80
active-background-opacity = 0.35
content-color = #dae6da
active-content-color = #cfcb55
border-size = 0
icon = keyboard.svg
icon-size = 16

[LoginScreen.MenuArea.Power]
display = true
position = bottom-right
index = 0
popup-direction = up
popup-align = center
popup-width = 100
background-color = #0b160f
background-opacity = 0.80
active-background-opacity = 0.35
content-color = #dae6da
active-content-color = #cfcb55
border-size = 0
icon = power.svg
icon-size = 16

[LoginScreen.VirtualKeyboard]
scale = 1.0
position = login
start-hidden = true
background-color = #0b160f
background-opacity = 0.9
key-content-color = #dae6da
key-color = #0b160f
key-opacity = 0.9
key-active-background-color = #cfcb55
key-active-opacity = 0.75
selection-background-color = #ece76d
selection-content-color = #dae6da
primary-color = #cfcb55
border-size = 0
border-color = #cfcb55

[Tooltips]
enable = true
font-family = "JetBrains Mono"
font-size = 12
content-color = #dae6da
background-color = #0b160f
background-opacity = 0.9
border-radius = 5
disable-user = false
disable-login-button = false

